            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff4444;

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff6666;
        }
